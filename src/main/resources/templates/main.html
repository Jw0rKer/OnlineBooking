<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links)">
	<title th:replace="${title}?:_">عنوان</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"/>
	<link th:href="@{/styles/fontawesome-all.min.css}"
	      th:cdn="@{https://use.fontawesome.com/releases/v5.0.6/css/all.css}"
	      href="../static/styles/fontawesome-all.min.css" rel="stylesheet"/>
	<link th:href="@{/styles/bootstrap.min.css}"
	      th:cdn="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
	      href="../static/styles/bootstrap.min.css" rel="stylesheet"/>
	<script th:src="@{/scripts/jquery.3.2.1.min.js}"
	        th:cdn="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
	        src="../static/scripts/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script th:src="@{/scripts/popper.min.js}"
	        th:cdn="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
	        src="../static/scripts/popper.min.js" type="text/javascript"></script>
	<script th:src="@{/scripts/bootstrap.min.js}"
	        th:cdn="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
	        src="../static/scripts/bootstrap.min.js" type="text/javascript"></script>
	<th:block th:replace="${links}?:_"></th:block>
</head>
<body th:fragment="body(content)">
<div class="wrapper">
	<nav class="navbar navbar-expand-sm navbar-light mb-3">
		<div class="container-fluid">
			<span class=" brand fa-lg ">عنوان</span>
			<button class="navbar-toggler border-0  " type="button" data-toggle="collapse" data-target="#navigation"
			        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
				<span class="fa fa-ellipsis-v "></span>
			</button>
		</div>
	</nav>
	<th:block th:replace="${content}?:_"></th:block>
	<footer class="navbar navbar-expand-sm navbar-light mt-3">
		<div class="container ">


			<div class="row">
				<small class="navbar-text text-muted ">
					jworker@github<i class="far fa-copyright"></i>
				</small>
			</div>
		</div>
	</footer>
</div>
</body>
<th:block th:fragment="mainScripts(scripts)">
	<script type="text/javascript" src="http://cdn.jsdelivr.net/thymol/latest/thymol.min.js" th:if="false"></script>
	<th:block th:replace="${scripts}?:_"></th:block>
</th:block>
</html>
